<!DOCTYPE html><html lang="en"> <head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>What I learnt from vibe coding this website – Sofia Kung</title><link rel="icon" href="/assets/icon-sk-badge.svg" type="image/svg+xml"><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"><link rel="stylesheet" href="/styles.css"></head> <body> <nav class="navbar"> <div class="nav-container"> <div class="nav-brand"> <a href="/" style="text-decoration: none; color: inherit">Portfolio</a> </div> <button class="nav-toggle" aria-controls="primary-nav" aria-expanded="false" aria-label="Open menu"> <i class="fa-solid fa-bars"></i> </button> <div class="nav-links" id="primary-nav"> <a href="/#resume">Resume</a> <a href="/projects/" data-nav="projects">Projects</a> <a href="/blog/" data-nav="blog">Blog</a> <a href="/#contact">Contact</a> </div> </div> </nav> <script>
  (function() {
    const p = location.pathname || '';
    const isBlog = /(?:^|\/)(blog|post)(?:\/|$)/.test(p);
    const isProjects = /(?:^|\/)(projects|project)(?:\/|$)/.test(p);
    const navbar = document.querySelector('.navbar');

    // Smooth scroll for in-page links
    const navLinks = document.querySelectorAll('.nav-links a');
    navLinks.forEach((link) => {
      if (link.__boundScroll) return;
      link.__boundScroll = true;
      link.addEventListener('click', function (e) {
        const href = this.getAttribute('href') || '';
        const onHome = /^(?:\/?|\/index\.html)$/.test(location.pathname);
        const hashOnly = href.startsWith('#');
        const homeHashIdx = onHome && href.startsWith('index.html#');
        const homeHashRoot = onHome && href.startsWith('/#');
        if (!hashOnly && !homeHashIdx && !homeHashRoot) return;
        e.preventDefault();
        const targetSelector = hashOnly ? href : href.replace(/^(?:index\.html|\/)/, '');
        const targetSection = document.querySelector(targetSelector);
        if (targetSection) {
          const navHeight = (document.querySelector('.navbar')?.offsetHeight) || 0;
          const targetPosition = targetSection.offsetTop - navHeight - 20;
          window.scrollTo({ top: targetPosition, behavior: 'smooth' });
        }
      });
    });

    // Update active link on scroll
    function updateActiveNavLink() {
      const sections = document.querySelectorAll('section');
      const navHeight = (document.querySelector('.navbar')?.offsetHeight) || 0;
      const scrollPos = window.scrollY + navHeight + 50;
      const links = document.querySelectorAll('.nav-links a');
      sections.forEach((section) => {
        const sectionTop = section.offsetTop;
        const sectionBottom = sectionTop + section.offsetHeight;
        const sectionId = section.getAttribute('id');
        if (scrollPos >= sectionTop && scrollPos < sectionBottom) {
          links.forEach((l) => l.classList.remove('active'));
          const idSel = `a[href="#${sectionId}"]`;
          const homeSel = `a[href="index.html#${sectionId}"]`;
          const rootSel = `a[href="/#${sectionId}"]`;
          const candidate = document.querySelector(idSel) || document.querySelector(homeSel) || document.querySelector(rootSel);
          if (candidate) candidate.classList.add('active');
        }
      });
    }
    window.addEventListener('scroll', updateActiveNavLink, { passive: true });
    updateActiveNavLink();

    // Initial highlight for current area
    if (isBlog) {
      const link = document.querySelector('.nav-links a[data-nav="blog"], .nav-links a[href$="/blog/"]');
      if (link) link.classList.add('active');
    }
    if (isProjects) {
      const link = document.querySelector('.nav-links a[data-nav="projects"], .nav-links a[href$="/projects/"]');
      if (link) link.classList.add('active');
    }
  })();
  (function(){
    const navToggle = document.querySelector('.nav-toggle');
    const navLinksEl = document.getElementById('primary-nav');
    if (navToggle && navLinksEl && !navToggle.__boundToggle) {
      navToggle.__boundToggle = true;
      navToggle.addEventListener('click', () => {
        const isOpen = document.body.classList.toggle('nav-open');
        navToggle.setAttribute('aria-expanded', String(isOpen));
      });
      navLinksEl.querySelectorAll('a').forEach((a) =>
        a.addEventListener('click', () => {
          document.body.classList.remove('nav-open');
          navToggle.setAttribute('aria-expanded', 'false');
        })
      );
    }
  })();

  // Hide/show nav on scroll (keep it layered above deck)
  (function(){
    const navbar = document.querySelector('.navbar');
    let lastScrollTop = 0;
    window.addEventListener('scroll', function(){
      if (!navbar) return;
      const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
      if (scrollTop > lastScrollTop && scrollTop > 100) {
        navbar.style.transform = 'translateY(-100%)';
      } else {
        navbar.style.transform = 'translateY(0)';
      }
      lastScrollTop = scrollTop;
    }, { passive: true });
  })();
</script>  <main class="article"> <div class="container"> <nav class="article-topnav"><a class="article-back" href="/blog/">← Back to blog</a></nav> <header class="article-header"> <p class="article-eyebrow">Post</p> <h1 class="article-title">What I learnt from vibe coding this website</h1> <div class="article-meta"> <time datetime="2025-09-16">Sep 16, 2025</time> <span class="article-tags"><span class="post-tag">Coming soon</span></span> </div> </header> <figure class="article-hero" hidden></figure> <article class="article-content"><!-- Optional markdown content can go here. --></article> <nav class="article-bottomnav"><a class="article-more" href="/blog/">→ More posts</a></nav> </div> </main>  <footer class="site-footer"> <div class="container"> <div class="footer-row"> <p class="footer-copy">© 2025 Sofia Kung. All rights reserved.</p> <div class="footer-social"> <a href="https://linkedin.com/in/sofiakung" target="_blank" class="social-icon" aria-label="LinkedIn"> <i class="fab fa-linkedin"></i> </a> <a href="https://github.com/SofiaKung" target="_blank" class="social-icon" aria-label="GitHub"> <i class="fab fa-github"></i> </a> <a href="https://public.tableau.com/app/profile/sofiakung" target="_blank" class="social-icon social-icon--tableau" aria-label="Tableau" title="Tableau"> <svg class="icon-tableau" viewBox="0 0 24 24" aria-hidden="true"> <g stroke="currentColor" stroke-width="1.6" stroke-linecap="round"> <line x1="12" y1="5" x2="12" y2="9"></line> <line x1="10" y1="7" x2="14" y2="7"></line> <line x1="6" y1="10" x2="6" y2="13"></line> <line x1="4.5" y1="11.5" x2="7.5" y2="11.5"></line> <line x1="18" y1="10" x2="18" y2="13"></line> <line x1="16.5" y1="11.5" x2="19.5" y2="11.5"></line> <line x1="8" y1="15" x2="8" y2="18"></line> <line x1="6.5" y1="16.5" x2="9.5" y2="16.5"></line> <line x1="16" y1="15" x2="16" y2="18"></line> <line x1="14.5" y1="16.5" x2="17.5" y2="16.5"></line> </g> </svg> </a> </div> </div> </div> </footer> </body></html>
