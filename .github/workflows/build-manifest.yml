name: Build content manifest

on:
  push:
    paths:
      - 'content/projects/**.md'
      - 'content/posts/**.md'
      - 'scripts/build-content-index.js'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate manifest
        run: node scripts/build-content-index.js

      - name: Commit changes (if any)
        run: |
          if [[ -n "$(git status --porcelain content/manifest.js)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add content/manifest.js
            git commit -m "ci: rebuild content manifest"
            git push
          else
            echo "No manifest changes to commit."
          fi
