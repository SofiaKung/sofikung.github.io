<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project – Sofia Kung</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="icon" href="/assets/icon-sk-badge.svg" type="image/svg+xml" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="site-nav"></div>

    <main class="article" id="article-root" data-type="project">
      <div class="container">
        <nav class="article-topnav">
          <a class="article-back" href="/projects/">← Back to projects</a>
        </nav>
        <header class="article-header">
          <p class="article-eyebrow">Project</p>
          <h1 class="article-title" id="article-title">Loading…</h1>
          <div class="article-meta">
            <span id="article-tags" class="article-tags"></span>
            <time id="article-date"></time>
          </div>
        </header>
        <p class="article-lede" id="project-lede" hidden></p>
        <figure class="article-hero" id="article-hero" hidden></figure>

        <!-- Writing / Case study content (below Overview) -->
        <section class="project-writing" id="project-writing" hidden>
          <h2 class="article-subtitle"></h2>
          <article class="article-content" id="article-content">
            <p>Loading content…</p>
          </article>
        </section>

        <!-- Project Details: images + captions -->
        <section class="project-details" id="project-details-wrapper" hidden>
          <h2 class="article-subtitle">Project Details</h2>
          <div
            class="details-grid"
            id="project-details-grid"
            aria-label="Project details"
          ></div>
        </section>
        <nav class="article-bottomnav">
          <a class="article-more" href="/projects/">→ More projects</a>
        </nav>
      </div>
    </main>

    <div id="site-footer"></div>

    <script src="/nav.js"></script>
    <script src="/footer.js"></script>
    <script src="/detail.js"></script>
  </body>
</html>
