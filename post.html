<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post – Sofia Kung</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="assets/icon-sk-badge.svg" type="image/svg+xml" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="site-nav"></div>

    <main class="article" id="article-root" data-type="post">
      <div class="container">
        <nav class="article-topnav">
          <a class="article-back" href="/blog/">← Back to blog</a>
        </nav>
        <header class="article-header">
          <p class="article-eyebrow">Post</p>
          <h1 class="article-title" id="article-title">Loading…</h1>
          <div class="article-meta">
            <time id="article-date"></time>
            <span id="article-tags" class="article-tags"></span>
          </div>
        </header>
        <figure class="article-hero" id="article-hero" hidden></figure>
        <article class="article-content" id="article-content">
          <p>Loading content…</p>
        </article>
        <nav class="article-bottomnav">
          <a class="article-more" href="/blog/">→ More posts</a>
        </nav>
      </div>
    </main>

    <div id="site-footer"></div>

    <script src="nav.js"></script>
    <script src="footer.js"></script>
    <script src="detail.js"></script>
  </body>
  </html>
